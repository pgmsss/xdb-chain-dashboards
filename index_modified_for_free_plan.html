
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDB Chain Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        .data-item {
            margin-bottom: 10px;
        }
        .data-item strong {
            display: inline-block;
            width: 150px;
        }
        .price {
            font-size: 2em;
            color: #28a745;
        }
        .last-updated {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.7em;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XDB Chain Dashboard</h1>

        <div class="data-item">
            <strong>XDB Price (USDT):</strong> <span id="xdbPrice">Loading...</span>
        </div>
        <div class="data-item">
            <strong>Market Cap:</strong> <span id="marketCap">Loading...</span>
        </div>
        <div class="data-item">
            <strong>24h Volume:</strong> <span id="volume24h">Loading...</span>
        </div>
        <div class="data-item">
            <strong>Circulating Supply:</strong> <span id="circulatingSupply">Loading...</span>
        </div>
        <div class="data-item">
            <strong>Total Supply:</strong> <span id="totalSupply">Loading...</span>
        </div>
        <div class="last-updated">
            Last updated: <span id="lastUpdated"></span>
        </div>

        <div class="footer">
            <p>Data provided by CoinMarketCap API. Updates every 5 minutes.</p>
        </div>
    </div>

    <script>
        const COINMARKETCAP_API_KEY = "db7ad51a-325c-4047-8799-005c2664b776";
        const COINMARKETCAP_API_URL = "https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest";
        const XDB_ID = 20387; // XDB Chain ID on CoinMarketCap

        async function fetchCoinMarketCapPrice() {
            try {
                const response = await fetch(`${COINMARKETCAP_API_URL}?id=${XDB_ID}&convert=USDT`, {
                    headers: {
                        "X-CMC_PRO_API_KEY": COINMARKETCAP_API_KEY
                    }
                });
                const data = await response.json();

                if (data.status.error_code !== 0) {
                    console.error("CoinMarketCap API Error:", data.status.error_message);
                    document.getElementById("xdbPrice").textContent = "Error";
                    document.getElementById("marketCap").textContent = "Error";
                    document.getElementById("volume24h").textContent = "Error";
                    document.getElementById("circulatingSupply").textContent = "Error";
                    document.getElementById("totalSupply").textContent = "Error";
                    return;
                }

                const xdbData = data.data[XDB_ID];
                const price = xdbData.quote.USDT.price;
                const marketCap = xdbData.quote.USDT.market_cap;
                const volume24h = xdbData.quote.USDT.volume_24h;
                const circulatingSupply = xdbData.circulating_supply;
                const totalSupply = xdbData.total_supply;

                document.getElementById("xdbPrice").textContent = `$${price.toFixed(6)}`;
                document.getElementById("marketCap").textContent = `$${marketCap.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
                document.getElementById("volume24h").textContent = `$${volume24h.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
                document.getElementById("circulatingSupply").textContent = circulatingSupply.toLocaleString(undefined, { maximumFractionDigits: 0 });
                document.getElementById("totalSupply").textContent = totalSupply.toLocaleString(undefined, { maximumFractionDigits: 0 });
                document.getElementById("lastUpdated").textContent = new Date().toLocaleString();

            } catch (error) {
                console.error("Error fetching XDB price from CoinMarketCap:", error);
                document.getElementById("xdbPrice").textContent = "Error";
                document.getElementById("marketCap").textContent = "Error";
                document.getElementById("volume24h").textContent = "Error";
                document.getElementById("circulatingSupply").textContent = "Error";
                document.getElementById("totalSupply").textContent = "Error";
            }
        }

        // Fetch price immediately on load
        fetchCoinMarketCapPrice();

        // Refresh price every 5 minutes (300 seconds)
        setInterval(fetchCoinMarketCapPrice, 300 * 1000);
    </script>
</body>
</html>
